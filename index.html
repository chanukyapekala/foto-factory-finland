<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Our Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #222;
    }
    header {
      background: linear-gradient(90deg, #ffb347 0%, #ffcc33 50%, #ff5e62 100%);
      color: #a14a00;
      padding: 2rem 0 1rem 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      color: #a14a00;
      text-decoration: none;
      margin: 0 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #fff;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 1.5rem 1rem 2.5rem 1rem;
      margin: 2rem auto;
      border-radius: 1rem;
      max-width: 900px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
    }
    .featured {
      width: 100%;
      max-width: 700px;
      aspect-ratio: 16/9;
      object-fit: cover;
      border-radius: 1.5rem;
      box-shadow: 0 4px 32px rgba(0,0,0,0.18);
      border: 4px solid #ffd700;
      margin: 2rem 0 1.5rem 0;
      transition: transform 0.3s, box-shadow 0.3s;
      background: #eee;
      display: block;
      cursor: pointer;
    }
    .featured:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 40px rgba(0,0,0,0.22);
    }
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1rem 2rem 1rem;
    }
    section {
      background: #fff;
      margin: 2rem 0;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
    }
    h1, h2 {
      font-weight: 700;
      letter-spacing: 1px;
    }
    footer {
      text-align: center;
      padding: 1.5rem 0;
      background: linear-gradient(90deg, #ffb347 0%, #ffcc33 50%, #ff5e62 100%);
      color: #a14a00;
      margin-top: 2rem;
      border-radius: 1rem 1rem 0 0;
    }
    /* Modal styles */
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    #modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 1.5rem;
      box-shadow: 0 8px 40px rgba(0,0,0,0.22);
      background: #fff;
    }
    #close-modal {
      position: absolute;
      top: 2rem;
      right: 3rem;
      color: #fff;
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      text-shadow: 0 2px 8px #000;
    }
    @media (max-width: 900px) {
      .featured {
        max-width: 100%;
      }
      .hero {
        max-width: 100%;
      }
    }
    @media (max-width: 600px) {
      .hero, section {
        padding: 1rem;
      }
      nav a {
        margin: 0 0.5rem;
      }
      .featured {
        margin: 1rem 0;
        border-width: 2px;
      }
      #close-modal {
        top: 1rem;
        right: 1.5rem;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Foto Factory Finland!</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>

  <main>
    <div class="hero">
      <h2>Featured Photo</h2>
      <img src="images/featured.jpg" alt="Featured" class="featured">
      <p>Discover breathtaking moments captured by our talented photographers.</p>
    </div>
    <section>
      <h2>Meet the Photographers</h2>
      <p><strong>Chanukya Pekala</strong></p>
      <p><strong>Ram Vemuri</strong></p>
    </section>
    <section>
      <h2>Contact</h2>
      <p>Email: <a href="mailto:ramasarma.vemuri@gmail.com">ramasarma.vemuri@gmail.com</a></p>
      <p>Instagram: <a href="https://instagram.com/fotofactory.finland" target="_blank">@fotofactory.finland</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Photo Gallery</p>
  </footer>

  <!-- Modal for fullscreen image -->
  <div id="modal">
    <span id="close-modal">&times;</span>
    <img id="modal-img" src="" alt="Featured Large">
  </div>
  <script>
    const featured = document.querySelector('.featured');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const closeModal = document.getElementById('close-modal');

    featured.addEventListener('click', function() {
      modal.style.display = 'flex';
      modalImg.src = this.src;
    });

    closeModal.onclick = function() {
      modal.style.display = 'none';
    };

    modal.onclick = function(e) {
      if (e.target === modal) modal.style.display = 'none';
    };
  </script>
</body>
</html>
